            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.isActive}}</td>
                    <td>{{user.userTypeId}}</td>
                    
                    <td>
                        <button type="button" (click)="managePrivileges(user)" class="btn btn-warning" title="Manage Privileges">
                            <i class="bi bi-lock"></i>View
                        </button>
                        <button type="button" (click)="edit(content, user)" class="btn btn-primary ms-2" title="Edit">
                            <i class="bi bi-pencil-square"></i>Edit
                        </button>
                        <button type="button" (click)="delete(user.id)" class="btn btn-danger ms-2" title="Delete">
                            <i class="bi bi-trash"></i>Delete
                        </button>
                    </td>
                </tr>
            </tbody>
            
        </table>
    </div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add / Edit User</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="userForm">
            <div class="row">
                <input id="Username" class="form-control" placeholder="User id" name="Userid"
                width="200px" formControlName="id" hidden />
              
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="roleName">User name</label>
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <div class="input-group">
                            <input id="Username" class="form-control" placeholder="User name" name="UserName"
                                width="200px" formControlName="UserName" />
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="description">Password</label>
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <div class="input-group">
                            <input id="Password" class="form-control" placeholder="Password" name="Password"
                                width="200px" formControlName="Password" />
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="description">User Type Id</label>
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <div class="input-group">
                            <input id="usertypeId" class="form-control" placeholder="UserType Id" name="usertypeId"
                                width="200px" formControlName="usertypeId" />
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-end">
                    <label for="active">Status</label>
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" formControlName="isActive"> Active
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="c('Cancelled')">Cancel</button>
        <button type="button" class="btn btn-outline-primary" (click)="Save()">Save</button>
    </div>
</ng-template>
